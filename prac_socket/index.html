<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script> <!--socket.io를 사용하기 위한 스크립트를 다운받아서 우리가 사용하는 부분-->
    <title>Hello Socket.io!</title>
  </head>
  <body>
    <script>
      const socket = io("ws://localhost:3000");  //소켓 연결되면 웹에서 보이는 화면
      socket.on("connect", () => {   
        socket.send("Hello!");
      });

      socket.on("message", (data) => {
        console.log(data);
      });

      socket.on("customEventName", (data) => { //프론트엔드 이벤트 핸들링 코드
        console.log(data);
      });

    </script>
  </body>
</html>
